<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/cs/me.css">
    <link rel="stylesheet" type="text/css" href="../static/cs/semantic.css">
    <!--<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">-->
    <!--<script src="semantic/dist/semantic.min.js"></script>-->
    <script src="../static/js/semantic.min.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <title>博客发布</title>
</head>
<body>
<!--导航-->
<!--inverted 反转颜色-->
<nav class="ui inverted attached segment m-padded-tb-mini">
    <!--container容器，会自动根据屏幕打到最好的效果-->
    <div class="ui container">
        <!--stackable 可堆叠的，比如说导航栏，这里可以适应手机端-->
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">博客发布</h2>
            <a href="#" class="item mobile-item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="item mobile-item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="item mobile-item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar circular image"
                             src="https://timgsa.baidu.com/timg?image&quality=80&size=b99_1000&sec=1591898304917&di=e5813532921dc44d2a1cb13a0e7ccb07&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F35%2F34%2F19300001295750130986345801104.jpg"
                             alt="">
                        CodeMan
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="mobile-nav-button" class="ui menu toggle button black m-mobile-show m-right-top">
        <i class="icon sidebar"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padded-tb-max m-container-small">
    <div class="ui container">
        <form action="#" class="ui segment form" method="post">
            <div class="ui two column grid">
                <div class="ui five wide column">
                    <select name="blogType">
                        <option value="1">原创</option>
                        <option value="2">转载</option>
                        <option value="3">笔记</option>
                    </select>
                </div>
                <div class="ui fourteen column fluid">
                    <input type="text" placeholder="标题">
                </div>
            </div>
            <textarea name="content" placeholder="博客内容"></textarea>
            <div class="ui four column grid">
                <div class="ui two wide column">
                    <div class="ui teal label">分类</div>
                </div>
                <div class="ui five wide column">
                    <select name="blogType">
                        <option value="1">学习日志</option>
                        <option value="2">生活趣事</option>
                        <option value="3">烦心琐事</option>
                    </select>
                </div>
                <div class="ui two wide column">
                    <div class="ui teal label">标签</div>
                </div>
                <div class="ui five wide column">
                    <select name="blogType">
                        <option value="1">Java</option>
                        <option value="2">Javascript</option>
                        <option value="3">Css</option>
                    </select>
                </div>
            </div>
            <div class="ui two column grid">
                <div class="ui three wide column fluid">
                    <div class="ui teal label">首图</div>
                </div>
                <div class="ui sixteen column fluid">
                    <input type="text" placeholder="首图引用地址">
                </div>
            </div>
            <div class="ui checkbox"><input type="checkbox" name="recommend" id="recomment">
                <label for="recomment">推荐</label></div>
            <div class="ui checkbox"><input type="checkbox" name="report" id="report">
                <label for="report">转载</label></div>
            <div class="ui checkbox"><input type="checkbox" name="like" id="like">
                <label for="like">赞赏</label></div>
            <div class="ui checkbox"><input type="checkbox" name="comment" id="comment">
                <label for="comment">评论</label></div>
            <div class="ui right aligned ">
                <a href="#" class="ui button gray inline">返回</a>
                <a href="#" class="ui button black inline">保存</a>
                <a href="#" class="ui button teal inline" >发布</a>
            </div>
        </form>
    </div>
</div>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-max">
    <!--center aligned 字体居中-->
    <div class="ui center aligned container">
        <!--divided 线条分割线，应该是配合column使用就变成了竖线-->
        <div class="ui inverted divided grid stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" style="width: 100px;" class="ui rounded image"
                             alt="扫码关注我的公众号">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-opacity-mini m-text-thin">
                    <a href="#" class="item">用户故事1(User Story)</a>
                    <a href="#" class="item">用户故事2(User Story)</a>
                    <a href="#" class="item">用户故事3(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系方式</h4>
                <div class="ui inverted link list m-opacity-mini m-text-thin">
                    <a href="#" class="item">手机：188888888</a>
                    <a href="#" class="item">微信：dias-sda</a>
                    <a href="#" class="item">邮箱：faddas@163.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">博客网站介绍</h4>
                <div class="ui inverted link list">
                    <p class="m-opacity-mini m-text-thin">欢迎大家来到我开发的博客，大家可以自由发帖，讨论。禁止注水。</p>
                </div>
            </div>
        </div>
        <!--section 空行？ divider 分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-mini m-text-thin">Free & Open Source (™CodeMan)</p>
    </div>
</footer>
</body>
<script>
    $("#mobile-nav-button").click(function () {
        $(".mobile-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
</script>
</html>
